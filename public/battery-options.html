<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Your Battery Shop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="/css/battery-options.css">



</head>
<body class="p-4">

<h2 id="titleText">Available Batteries</h2>
<hr>

<div class="battery-container">

    <h2 id="titleText">Available Battery Options</h2>
    <hr>

    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>Image</th>
                <th>Battery Model</th>
                <th>AH</th>
                <th>Warranty</th>
                <th>Price</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody id="batteryList">
            <!-- Data loads here -->
        </tbody>
    </table>

</div>


<script>
// ----------------------------------------------
// 1. GET company + model FROM URL
// ----------------------------------------------
const params = new URLSearchParams(window.location.search);
const company = params.get("company");
const model = params.get("model");

// Set title text:
document.getElementById("titleText").innerText = 
    `Battery Options for ${company} - ${model}`;

// ----------------------------------------------
// 2. CALL NODE.JS API TO FETCH BATTERIES
// ----------------------------------------------
fetch(`/api/batteries?company=${company}&model=${model}`)
    .then(res => res.json())
    .then(data => {
        const tbody = document.getElementById("batteryList");
        tbody.innerHTML = "";

        if (data.length === 0) {
            tbody.innerHTML = `<tr><td colspan="6">No battery options found.</td></tr>`;
            return;
        }

        data.forEach(b => {
            tbody.innerHTML += `
                <tr>
                    <td><img src="${b.ImageUrl}" alt="Battery"></td>
                    <td>${b.BatteryName}</td>
                    <td>${b.Capacity}</td>
                    <td>${b.Warranty}</td>
                    <td>${b.Price}</td>
                    <td>${b.Description}</td>
                </tr>
            `;
        });
    })
    .catch(err => console.error("Error loading batteries:", err));
</script>

</body>
</html>
