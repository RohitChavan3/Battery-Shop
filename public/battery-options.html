<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Your Battery Shop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="/css/battery-options.css">



</head>
<body class="p-4">

<h2 id="titleText">Available Batteries</h2>
<hr>

<div class="battery-container">

    <h2 id="titleText">Available Battery Options</h2>
    <hr>

    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>Image</th>
                <th>Battery Model</th>
                <th>AH</th>
                <th>Warranty</th>
                <th>Price</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody id="batteryTableBody">
            <!-- Data loads here -->
        </tbody>
    </table>

</div>


<script>
const params = new URLSearchParams(window.location.search);
const companyId = params.get("company");
const modelId = params.get("model");

fetch(`http://localhost:5000/api/batteries?companyId=${companyId}&modelId=${modelId}`)
  .then(res => res.json())
  .then(data => {
    const table = document.getElementById("batteryTableBody");
    table.innerHTML = "";

    if (data.length === 0) {
      table.innerHTML = `<tr><td colspan="6">No batteries found</td></tr>`;
      return;
    }

    data.forEach(b => {
      table.innerHTML += `
        <tr>
          <td><img src="${b.ImageUrl}" width="100"></td>
          <td>${b.Brand} ${b.BatteryName}</td>
          <td>${b.CapacityAh}</td>
          <td>${b.WarrantyMonths} Months</td>
          <td>â‚¹${b.Price}</td>
          <td>${b.Specs || "-"}</td>
        </tr>
      `;
    });
  })
  .catch(err => console.error(err));
</script>


</body>
</html>
