<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Your Battery Shop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="/css/battery-options.css">



</head>
<body class="p-4">

<h2 id="titleText">Available Batteries</h2>

<div class="battery-container">

	
	<div class="container mt-4">
  <div class="row" id="batteryCards">
    <!-- Battery cards will load here -->
  </div>
</div>



</div>


<script>
const params = new URLSearchParams(window.location.search);
const companyId = params.get("company");
const modelId = params.get("model");

fetch(`http://localhost:5000/api/batteries?companyId=${companyId}&modelId=${modelId}`)
  .then(res => res.json())
  .then(batteries => {
    const container = document.getElementById("batteryCards");
    container.innerHTML = "";

    if (!batteries.length) {
      container.innerHTML = `<p class="text-center">No batteries available</p>`;
      return;
    }

    batteries.forEach(b => {
      container.innerHTML += `
        <div class="col-md-6 col-lg-4">
          <div class="battery-card">

            <img src="${b.ImageUrl}" class="battery-img" alt="${b.BatteryName}">

            <div class="battery-title">
              ${b.Brand} ${b.BatteryName}
            </div>

            <div class="battery-meta">
              ${b.CapacityAh}Ah • ${b.WarrantyMonths} Months Warranty
            </div>

            <div class="battery-price">
              ₹${b.Price}
            </div>

            <div class="battery-meta">
              ${b.Specs || ""}
            </div>

            <a href="tel:9876543210" class="btn btn-success w-100 order-btn">
              Call to Order
            </a>

          </div>
        </div>
      `;
    });
  })
  .catch(err => console.error("Battery fetch error:", err));
</script>



</body>
</html>
